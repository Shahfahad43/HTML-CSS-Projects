<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply-box">
        <h1>Job Application <span class="title-small">(Web)</span></h1>

        <form action="#">
          <div class="form-container">
            <div class="form-control">
              <label for="firs-name">First Name</label>
              <input
                type="text"
                id="firs-name"
                name="firs-name"
                placeholder="Enter first name"
              />
            </div>
            <div class="form-control">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Enter last name"
              />
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-control">
              <label for="job-role">Job Role</label>
              <select name="job-role" id="job-role">
                <option value="" selected>Select Job Role</option>
                <option value="frontend">Fronted Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="full-stack">Full Stack Developer</option>
                <option value="ui-ux">UI UX Designer</option>
              </select>
            </div>

            <div class="form-control">
              <label for="address">Address</label>
              <textarea
                name="address"
                id="address"
                rows="4"
                cols="50"
                placeholder="Enter your address"
              ></textarea>
            </div>

            <div class="form-control">
              <label for="city">City</label>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Enter your city"
              />
            </div>

            <div class="form-control">
              <label for="pincode">Pincode</label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter your pincode"
              />
            </div>

            <div class="form-control">
              <label for="date">Date</label>
              <input type="date" id="date" name="date" value="2025-06-25" />
            </div>

            <div class="form-control">
              <label for="upload">Upload Your CV</label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>

          <div class="button-container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
